<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Search Movie Application</title>
    <link rel="stylesheet" href="./project.css" />
  </head>

  <body
    class="d-flex flex-wrap justify-content-center"
    style="background-color: rgb(251, 0, 221)"
  >
    <div class="col-12">
      <h1 style="color: white" class="text-center">
        UNLIMITED MOVIES, TV <br />
        SHOWS AND MORE.
      </h1>
      <h5 style="color: white" class="text-center">
        Watch anywhere.Cancel anytime.
      </h5>
    </div>

    <div
      class="col-12 d-flex justify-content-center align-items-center"
      id="search-box"
    >
      <input
        type="text"
        class="form-control m-4 w-50"
        name=""
        placeholder="search Movie"
        id="search-field"
      />
      <button type="button" id="speechToText">
        <img
          src="https://www.bing.com/th?id=OIP._W-6ekQhkAov2r_kNfHHWwHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
          height="25px"
          width="25px"
          alt="microphone logo"
          button
          onclick="voice()"
        />
      </button>
      <a
        target="_blank"
        href="Details.html"
        id="search-btn"
        class="btn btn-info"
        >Search</a
      >
    </div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>
<script>
  const searchBtn = document.querySelector("#search-btn");
  const searchField = document.querySelector("#search-field");

  searchField.onchange = (e) => {
    const val = searchField.value;
    searchBtn.href = "./Details.html?query=" + val;
  };

  document.onkeydown = (e) => {
    if (e.key !== "Enter") return;

    const val = searchField.value;
    searchBtn.href = "./Details.html?query=" + val;
    searchBtn.click();
  };

  function voice() {
    let recognition = new webkitSpeechRecognition();
    recognition.lang = "en-GB";
    recognition.onresult = function (event) {
      console.log(event);
      document.getElementById("search-field").value =
        event.results[0][0].transcript;
    };
    recognition.start();
  }
</script>
