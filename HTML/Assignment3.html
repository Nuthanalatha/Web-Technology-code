<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="border: 2px solid black">
        <tr>
            <tr>
                <th style="border: 2px solid black">No.</th>
                <th style="border: 2px solid black">Full Name</th>
                <th style="border: 2px solid black">Position</th>
                <th style="border: 2px solid black">Salary</th>
                <th style="border: 2px solid black">Type</th>
    
            </tr>
            <tr>
                <td style="border: 2px solid black">1</td>
                <td style="border: 2px solid black">Bill Gates</td>
                <td style="border: 2px solid black">Founder of microsoft</td>
                <td style="border: 2px solid black">50000</td>
                <td rowspan="3" style="border: 2px solid black">Company Employees</td>
    
            </tr>
            <td style="border: 2px solid black">2</td>
            <td style="border: 2px solid black">Nuthana</td>
            <td style="border: 2px solid black">Trainee Engineer</td>
            <td style="border: 2px solid black">45000</td>
            <tr>
                <td style="border: 2px solid black">3</td>
                <td style="border: 2px solid black">Nayana</td>
                <td style="border: 2px solid black">Trainee Engineer</td>
                <td style="border: 2px solid black">45000</td>
            </tr>
            <tr>
                <td colspan="3" style="border: 2px solid black">Total Expense:</td>
                <td style="border: 2px solid black">500000</td>
            </tr>
        </tr>
    </table></body>
</html>
